<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Short Quiz</title>
  </head>
  <body>
    <main class="content">
      <header id="header">
        <h1>Please press the start button to start the quiz</h1>
        <h2>
          This quiz contains 5 quiestion and the total time will be 5 minutes
        </h2>
      </header>
      <button id="start-quiz">Start Quiz</button>
    </main>
    

    <!-- // this div is going to be  incharge of showing the quetions and the options -->

    <div class="hide" id="questions">
      <h2 class="timer" style="text-align: right"></h2>
      <h2 id="question-title"></h2>
      <div id="choices"></div>
      <div id="check1"></div>
      <!-- <button id="next">NEXT</button> -->
    </div>

    <div class="hide" id="scoring">
     <h2>your score is: <span id="score"></span>/80</h2>

    </div>


     

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>

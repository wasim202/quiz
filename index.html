<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Short Quiz</title>
  </head>
  <body>
    <main class="content">
      <header id="header">
        <h1>Please press the start button to start the quiz</h1>
        <h2>
          This quiz contains 5 quiestion and the total time will be 5 minutes
        </h2>
      </header>
      <button id="start-quiz">Start Quiz</button>
    </main>
    <h2 class="timer" style="text-align: right"></h2>

    <form id="quiz-form" class="hide">
      <h1>Please choose the correct answer</h1>

      <p id="p1"></p>

      <div id="options1">
        <button id="o1-q1">Denver</button>
        <button id="o2-q2">Salem</button>
        <button id="o3-q3">Seattle</button>
        <button id="o4-q4">Austin</button>
      </div>

      <div id="check1"></div>

      <p id="p2"></p>

      <div id="options2">
        <button id="o1-q1">Springfield</button>
        <button id="o2-q2">Seattle</button>
        <button id="o3-q3">Sacramento</button>
        <button id="o4-q4">Austin</button>
      </div>

      <p id="p3"></p>

      <div id="options3">
        <button id="o1-q1">Auston</button>
        <button id="o2-q2">Huston</button>
        <button id="o3-q3">Carson City</button>
        <button id="o4-q4">Denver</button>
      </div>

      <p id="p4"></p>

      <div id="options4">
        <button id="o1-q1">Carson City</button>
        <button id="o2-q2">Salem</button>
        <button id="o3-q3">San Antoni</button>
        <button id="o4-q4">Denver</button>
      </div>

      <p id="p5"></p>

      <div id="options5">
        <button id="o1-q1">Montpelier</button>
        <button id="o2-q2">Seattle</button>
        <button id="o3-q3">Springfield</button>
        <button id="o4-q4">Baton Rouge</button>
      </div>

      <div>
        <button class="btn-submit">Sumbit</button>
      </div>
    </form>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
